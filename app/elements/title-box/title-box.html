<link rel="import" href="../../bower_components/polymer/polymer.html">


<polymer-element name="title-box" noscript attributes="caption content size">
  <template>
    <style>
      :host{
        width:{{size}}px;
        height:{{size}}px;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        display: inline-block;
        text-align: center;
      }
      h1{
        font-size: {{size/5}}px;
      }
    </style>
    <h1>{{caption}}</h1>
    <span>
      {{content | substr}}
    </span>
  </template>
  <script>
    Polymer('title-box', {
      size: 40,
      substr : function(d, size){
        return d.substring(0, size||this.size/10);
      }
    })
  </script>
</polymer-element>
