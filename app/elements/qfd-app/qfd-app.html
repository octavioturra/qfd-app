<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="qfd-app" attributes="">
  <template>
    <link rel="stylesheet" href="qfd-app.css">
    
    <header>
     <paper-button on-click="{{add}}" label="add"></paper-button>
     <paper-button on-click="{{remove}}" label="remove"></paper-button>

      <qfd-interactions id="interactions"></qfd-interactions>
    </header>
    
    
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        requirements: [{id:1},{id:2},{id:3},{id:4}],
        ready:function(){
          this.$.interactions.requirements = this.requirements;
        },
        add: function(){
          var last = this.requirements[this.requirements.length-1];
          this.requirements.push({id:last.id+1});
        },
        remove: function(){
          this.requirements.pop();
        }
      });

    })();
  </script>
</polymer-element>
