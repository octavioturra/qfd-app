<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>QFD Fiddler</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <script src="bower_components/platform/platform.js"></script>
  <!-- build:vulcanized elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endbuild-->
</head>

<body unresolved>
  <core-scaffold>
    <core-header-panel navigation flex mode="seamed">
      <core-toolbar>QFDFiddler</core-toolbar>


      <aside class="sidemenu">
        <paper-input label="Title:" floatingLabel name="title" class="bind"></paper-input>
        <paper-input label="Author:" floatingLabel name="author" class="bind"></paper-input>
        <paper-input multiline label="Description:" floatingLabel name="description"></paper-input>
        <paper-button label="Save" raisedbutton icon="save"></paper-button>
      </aside>
    </core-header-panel>
    <div tool id="title"></div>
    <main>
      <qfd-app></qfd-app>
    </main>
  </core-scaffold>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
