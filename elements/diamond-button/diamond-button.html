<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/paper-focusable/paper-focusable.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">


<polymer-element name="diamond-button" attributes="size icon iconSrc action" extends="paper-focusable">
  <template>
    <style>
      :host {
        display: inline-block;
        width:{{size*0.7}}px;
        height:{{size*0.7}}px;
        margin-left:{{size*0.15}}px;
        margin-top:{{size*0.15}}px;
        position: relative;
        background: rgba(0,0,0,0.1);
         transform: rotate(45deg);
        cursor:pointer;
        text-align: center;
        background-color: lightgray;
        background-image: linear-gradient(45deg, rgba(0,0,0,.1),transparent);
      }
      /*:host(:active){
        background-color: #aaa;
      }*/
    </style>
    <template if="{{icon}}">
      <core-icon icon="{{icon}}" iconSrc="{{iconSrc}}"></core-icon>
    </template>
    <paper-ripple fit></paper-ripple>

  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        size:40,
        action: function(){throw new Error('Not implemented action.')},
        ready: function(){
          this.addEventListener('click', this.action)
        }
      });

    })();
  </script>
</polymer-element>
